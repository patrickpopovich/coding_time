{% extends 'base.html' %}

{% block nombre_pagina %}
Estudiantes Registrados
{% endblock %}




{% block titulo %}

<h1>   Estudiantes registrados: </h1>

{% for student in students %}


    
    <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
            <div class="card" style="width: 18rem;">
            
                <div class="card-body">
                <h5 class="card-title">Nombre: {{student.name}}</h5>
                <p class="card-text"> Apellido: {{student.last_name}}</p>
                <p class="card-text"> DNI: {{student.identification}}</p>
                
            </div>
        </div>
    </div>
    

{% endfor %}

{% endblock %}
