{% extends 'base.html' %}

{% block nombre_pagina %}
Información del Estudiante
{% endblock %}

{% block titulo %}

<h1>    Información sobre el Estudiante: </h1>




    
    <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
            <div class="card" style="width: 18rem;">
            
                <div class="card-body">
                <h5 class="card-title">{{student.name}}</h5>
                <p class="card-text">{{student.last_name}}</p>
                <p class="card-text">${{student.identification}}</p>
                <a href="/delete_student/{{student.id}}/" class="btn btn-danger">¡Eliminar!</a>
                <a href="/update_student/{{student.id}}/" class="btn btn-primary">Modificar</a>
                
            </div>
        </div>
    </div>
    



{% endblock %}
