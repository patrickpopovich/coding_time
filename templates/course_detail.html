{% extends 'base.html' %}

{% block nombre_pagina %}
Información del curso
{% endblock %}

{% block titulo %}

<h1>    Información sobre el curso: </h1>




    
    <div class="d-flex" style="margin-top:5rem; margin-left:7rem">
            <div class="card" style="width: 18rem;">
                {% if object.image %}
                <img src="{{object.image.url}}" class="card-img-top" >
                {% endif %}
            
                <div class="card-body">
                <h5 class="card-title">{{object.name}}</h5>
                <p class="card-text">{{object.description}}</p>
                <p class="card-text">${{object.price}}</p>
                <a href="/delete_course/{{object.id}}/" class="btn btn-danger">¡Eliminar!</a>
                <a href="/update_course/{{object.id}}/" class="btn btn-primary">Modificar</a>
                <div class="dropdown-divider"></div>
                <a href="/courses/" class="btn btn-primary">Ver todos los cursos</a>

            </div>
        </div>
    </div>
    



{% endblock %}
